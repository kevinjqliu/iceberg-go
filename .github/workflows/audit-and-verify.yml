name: Audit and Verify
on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
  pull_request:

env: # Set default VERSION and RC to simulate inputs for push to branch
  VERSION: 0.0.1
  RC: 0

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  archive:
    name: Archive
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Archive
        run: |
          echo "VERSION=${VERSION}"
          echo "RC=${RC}"
          id="apache-iceberg-go-${VERSION}-rc${RC}"
          tar_gz="${id}.tar.gz"
          echo "TAR_GZ=${tar_gz}" >> ${GITHUB_ENV}
          git archive HEAD --prefix "${id}/" --output "${tar_gz}"
          sha512sum "${tar_gz}" > "${tar_gz}.sha512"
      - name: Audit
        run: |
          dev/release/run_rat.sh "${TAR_GZ}"
      - uses: actions/upload-artifact@v4
        with:
          name: archive
          path: |
            apache-iceberg-go-*

  verify:
    name: Verify
    needs:
      - archive
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: archive
      - name: Verify
        run: |
          echo "VERSION=${VERSION}"
          echo "RC=${RC}"
          VERIFY_DEFAULT=0 dev/release/verify_rc.sh "${VERSION}" "${RC}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
